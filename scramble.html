<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array
            var index = Math.floor(Math.random() * WORDS.length);
            var unscrambledWord = WORDS[index];

            function scrambler(word) {
                var letList = word.split('');
                console.log(letList);
                var newList = [];
                var y = true;
                while (y) {
                    if (letList.length < 1) { y = false;}
                    var i = Math.floor(Math.random() * letList.length);
                    console.log(i);
                    newList.push(letList[i]);
                    console.log(newList);
                    letList.splice(i, 1);
                    console.log(letList);}
                return newList.join("");}

            var scrambledWord = scrambler(unscrambledWord);

            // Grab the corresponding scrambled word from the SCRAMBLED array
            // var scrambledWord = SCRAMBLED[index];
            // alert("The scrambled word is: " + scrambledWord);
            // prompt the user to guess the original word when given the scrambled word
            var guess = prompt("Guess the original word:", scrambledWord);

            guess = guess.toLowerCase().trim();
            // If the user guesses wrong, tell them they were wrong and the right word.
            if (guess !== unscrambledWord) {
                alert("You guessed wrong! The correct choice was: " + unscrambledWord);
            }
            // If the user guesses the correct word, congratulate them.
            else {
                alert("Good job, you got the word.")
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
